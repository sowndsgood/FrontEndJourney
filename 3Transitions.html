<!-- Hovers, Shadows and Transitions -->

<style>
  .sub {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.1ms;
    
  }

  .sub:hover{
    opacity: 0.5;
  }

  .sub:active{
    opacity:0.1;
  }
  

  .join{
    background-color: white;
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    color: rgb(41, 118, 211);
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;

    transition: color 0.3s, background-color 0.3s;
  }

  .join:hover{
    background-color:  rgb(41, 118, 211);
    color:white;
  }

  .join:active{
    opacity: 0.5;
  }

  

  .tweet{
    background-color: rgb(2, 158, 255);
    color: white;
    border: none;
    height: 36px;
    width: 74px;
    border-radius: 8px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;

    transition: box-shadow 0.1s;

  }
  .tweet:hover{

    box-shadow: 3px 3px 3px rgba(0, 0, 0,0.2);
  }

  
  
</style>

<button class="sub">SUBSCRIBE</button>

<button class="join">JOIN</button>

<button class="tweet">Tweet</button>
